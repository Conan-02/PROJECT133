    <body background="background.jpg">
        <h1>BOTTLES</h1>
        <br>
        <div>
            <h3>COCOSSD HAS DETECTED TWO OBJECTS</h3>
        </div>

<style>
    body {
        text-align: center;
        font-family: cursive;
        font-size: 30px;
        background-size: cover;
        text-shadow: 2px 2px 10px royalblue;
        color: royalblue;
    }

    h1 {
        font-weight: bold;
        font-size: 50px!important;
    }

    div {
        background-color: lightblue;
        margin: 10px;
        margin-left: 50px;
        margin-right: 50px;
        border: 5px solid royalblue;
        border-radius: 15px;
        box-shadow: 2px 2px 10px royalblue;
        padding: 5px;
    }

    h3 {
        font-weight: 100!important;
        padding: 10px;
    }

    canvas {
        background-color: lightblue;
        margin: 10px;
        margin-top: 120px;
        border: 5px solid royalblue;
        border-radius: 15px;
        box-shadow: 2px 2px 10px royalblue;
        padding: 5px;
    }
</style>

<script>
    img4 = "";
    status = "";

    function preload() {
        img4 = loadImage("4.jpg");
    }

    function setup() {
        canvas = createCanvas(480, 325);
        canvas.center();

        objDetect = ml5.objectDetector('cocossd', loaded);
    }
    
    function draw() {
        image(img4, 0, 0, 480, 325);

        fill("#4169e1");
        stroke("#4169e1");
        text("NAME = bottle, CONFIDENCE = 52%", 245, 115);
        noFill();
        strokeWeight(3);
        rect(245, 120, 75, 120, 10);
        strokeWeight(1);

        text("NAME = bottle, CONFIDENCE = 86%", 10, 145);
        noFill();
        strokeWeight(3);
        rect(10, 150, 65, 75, 10);
        strokeWeight(1);
    }

    function loaded() {
        console.log("model loaded");
        status = true;
        objDetect.detect(img4, gotResult);
    }
    
    function gotResult(error, results) {
        if (error) {
            console.error(error);
        } else {
            console.log(results);
        }
    }
</script>
